<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danidev819</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: #1e1e1e; /* Fondo ligeramente más claro */
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6); /* Sombra suave */
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
        }

        /* Estilo del video */
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Isma "la cabra" trons</h1>
        <div class="video-container">
            <video controls>
                <source src="isma.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
    </div>

</body>
</html>
